[tool.black]
line-length = 88
target-version = ["py313"]
include = '\.pyi?$'
exclude = '''
/(
    \.venv
  | build
  | dist
  | migrations
  | __pycache__
)/
'''
# Match .editorconfig â†’ use 4 spaces, LF endings, UTF-8
skip-magic-trailing-comma = false
preview = true

[tool.isort]
profile = "black"
line_length = 88
combine_as_imports = true
indent = 4
multi_line_output = 3
force_single_line = false
skip = ["venv", "__pycache__"]
include_trailing_comma = true
use_parentheses = true

[tool.ruff]
line-length = 88
select = ["E", "F", "I"]
ignore = ["E501"]  # ignore long line warning (handled by Black)
exclude = ["__pycache__", "venv"]
target-version = "py313"

[tool.ruff.format]
indent-style = "space"
quote-style = "double"
line-ending = "lf"
skip-magic-trailing-comma = false

[tool.ruff.lint]
# make sure Ruff lint rules align with Black
ignore = ["E501"]
